<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Bus - mini helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="navbar navbar-extend-lg bg-body-tertiary">
        <div class="container-fluid">
            <h1>Service Bus - mini helper</h1>
        </div>
    </div>
    <form id="sendmsgfrm" method="post">
        <div class="container form">
            <div class="row form-group">
                <div class="col-6">
                    <label class="form-label" for="connstrtxt">Connection String</label>
                    <input required class="form-control" id="connstrtxt" type="password"
                        placeholder="Sua connection string aqui">
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <label class="form-label" for="sastokentxt">SAS Token (válido por 1h)</label>
                            <div class="form-group">
                                <div class="input-group">
                                    <button class="btn btn-primary btn-outline" type="button" id="sastokenbtn"
                                        data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-title="Gera o token para que possa ser copiado (não é necessário para enviar a mensagem)">
                                        Gerar
                                        <i class="bi bi-arrow-repeat"></i>
                                    </button>
                                    <input class="form-control" id="sastokentxt" type="text" disabled="">
                                    <button class="btn btn-outline-secondary" type="button" id="copysasbtn"
                                        title="copiar">
                                        <i class="bi bi-copy"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-6">
                    <label class="form-label" for="topictxt">Tópico/Fila</label>
                    <input required class="form-control" id="topictxt" type="text"
                        placeholder="Seu tópico ou fila aqui">
                </div>
                <div class="col-3">
                    <label class="form-label" for="filtertxt">Fitro</label>
                    <input class="form-control" id="filtertxt" type="text" placeholder="Seu filtro (se houver)">
                </div>
                <div class="col-3">
                    <label class="form-label" for="filtervaltxt">Valor</label>
                    <input class="form-control" id="filtervaltxt" type="text" placeholder="O valor do filtro">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-6">
                    <label class="form-label" for="messagetypeddl">Formato (header)</label>
                    <select id="messagetypeddl" class="form-select">
                        <option value="application/json;charset=utf-8" selected>JSON</option>
                        <option value="text/xml;charset=utf-8">XML</option>
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label" for="sendtypeddl">Tipo de envio</label>
                    <select id="sendtypeddl" class="form-select" data-bs-toggle="tooltip" data-bs-placement="top"
                        data-bs-title="Indica se o valor do campo mensagem deve ser interpretado ou enviado da forma como está.">
                        >
                        <option value="PLAIN_TEXT" selected>PLAIN/TEXT</option>
                        <option value="PLAIN_TEXT_MULTILINE">PLAIN/TEXT (uma mensagem por linha)</option>
                        <option value="JSON_ARRAY">ARRAY JSON (envio sequencial)</option>
                        <option value="JSON_ARRAY_PARALLEL">ARRAY JSON (envio paralelo)</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label" for="msgtxt">Mensagem</label>
                        <textarea style="resize:none" rows="4" class="form-control" id="msgtxt"
                            placeholder="Digite ou cole aqui sua mensagem"></textarea>
                    </div>
                    <button id="sendmsgbtn" type="button" class="btn btn-success _msgsender">
                        Enviar mensagem
                        <i class="bi bi-send"></i>
                    </button>
                    <div class="spinner-border d-none _spinner" style="width: 1rem; height: 1rem;" role="status">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <div class="mb-3">
                            <label class="form-label" for="msgfiletxt">Ler arquivo</label>
                            <input class="form-control" id="msgfiletxt" type="file">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <div class="spinner-border d-none _spinner" style="width: 1rem; height: 1rem;"
                                role="status">
                            </div>
                            <button class="btn btn-success _msgsender" type="button" id="sendmsgfilebtn">
                                Enviar a partir de arquivo
                                <i class="bi bi-envelope-arrow-up"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./bko.js"></script>
</body>

</html>
